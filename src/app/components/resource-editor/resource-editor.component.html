
<div *tdLoading="'overlayStarSyntax'; mode:'indeterminate'; type:'circle'; strategy:'overlay'; color:'accent'">
     <div tdFullScreen>
          <div td-toolbar-content layout="row" layout-align="start" flex>
               <div>&nbsp;</div>
               <button mat-button color="accent" [matTooltip]="'Download'"  (click)="save()"><mat-icon>cloud_download</mat-icon> Download</button>
               <button mat-button color="accent" [matTooltip]="'Validate'" (click)="validate()"><mat-icon>spellcheck</mat-icon> Validate</button>
               &nbsp;
               <td-search-input style="width:70%;"  placeholder="Specify profile for resource validation" [(ngModel)]="profile" [showUnderline]="true">
               </td-search-input>
               <span flex></span>
               <mat-form-field style="width:70px;" color="accent">
                    <mat-select [(value)]="language" >
                         <mat-option value="json">JSON</mat-option>
                         <mat-option value="xml">XML</mat-option>
                    </mat-select>
               </mat-form-field>
               &nbsp;
          </div>
         <!-- -->

          <div flex layout="row">
               <div flex style="height: 100%;">
               <td-code-editor
                       [style.height.px]="500"
                       editorStyle="border:0;"
                       flex
                       [(ngModel)]="model" theme="vs"
                               [language]="language"></td-code-editor>
               </div>
          </div>
     </div>
</div>
